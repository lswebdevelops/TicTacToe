<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/lsweb.png">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <label for="userX">X: 
        <input class="userX" type="text" maxlength="12" value="Player-X">
    </label>
    <label  for="userO">O:         
        <input class="userO" type="text" maxlength="12" value="Player-O">
    </label>
    <hr>
    <!-- creating the div container for the 9 divs -->

<div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
<div class="winning-message show" id="winningMessage">
    <div data-winning-message-text>X Wins!</div>

    <button id="restartButton">Restart Game</button>
</div>
<footer class="footer">
    <marquee><div class="hero-unit">
        <h3><img id="imgOdin" src="images/lsweb.png">
           <span>LS-Web-Development</span>
        </h3>
      </div> </marquee> 
    <a href="https://github.com/lswebdevelops/TicTacToe" target="_blank" title="My GitHub Account">GitHub</a>
 
</footer>

</body>
</html>
