<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

<!-- creating the div container for the 9 divs -->
<div class="container board" id="board">
    <div class="rowContainers">
    <!-- First column -->
    <div class="nineDivs cell  row1Column1" data-cell></div>
    <div class="nineDivs cell  row2Column1" data-cell></div>
    <div class="nineDivs cell  row3Column1" data-cell></div>
    </div>
    <div class="rowContainers">
    <!-- second column -->
    <div class="nineDivs cell  row1Column2" data-cell></div>
    <div class="nineDivs cell  row2Column2" data-cell></div>
    <div class="nineDivs cell  row3Column2" data-cell></div>
    </div>
    <div class="rowContainers">
    <!-- third column -->
    <div class="nineDivs cell  row1Column3" data-cell></div>
    <div class="nineDivs cell  row2Column3" data-cell></div>
    <div class="nineDivs cell  row3Column3" data-cell></div>
    </div>
</div>

<div class="winning-message show" id="winningMessage">
    <div data-winning-message-text>X Wins!</div>

    <button id="restartButton">Restart Game</button>
</div>
<footer class="footer">
    <marquee><div class="hero-unit">
        <h3><img id="imgOdin" src="https://www.theodinproject.com/assets/icons/odin-icon-b5b31c073f7417a257003166c98cc23743654715305910c068b93a3bf4d3065d.svg">LS-Web-Development</h3>
      </div> </marquee> 
    <a href="https://github.com/lswebdevelops/TicTacToe" target="_blank" title="My GitHub Account">GitHub</a>
</footer>

</body>
</html>
